<ion-header>
  <ion-toolbar>
    <div class="toolbar">
      <ion-title>Current Order</ion-title>
      <ion-button [routerLink]="['/manager']">Manager Page</ion-button>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <p>Total Price: {{order.price}}</p>
    <p>Total Pizzas: {{order.totalNumPizzas}}</p>
  </div>
  <div class="list">
    <p>Pizzas in Current Order: </p>
    <ion-list>
      <ion-item-sliding  *ngFor="let pizza of order.pizzas; index as i">
        <ion-item class="list-item">
          <ion-label text-wrap>
            Topping: {{pizza.topping.name}} Size: {{pizza.size.name}} Quanitity: {{pizza.quantity}} Price: {{pizza.price}}
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option (click)="deletePizza(i)" color="danger">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>
  <div class="button-container">
    <ion-button [routerLink]="['/home']" (click)="placeOrder()">Place Order</ion-button>
  </div>

</ion-content>
